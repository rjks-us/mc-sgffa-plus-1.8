##
## The Group with the lowest permission level should be on top, the Group with the highest (example: Admin) should be all at the bottom
## The Hex color defines the color of the Particle for example: 'ad1100' (DARK_RED)
## Find a Color Hex Generator on https://www.google.com/search?q=color+picker

Player:
  permission: system.tab.player
  color: '&7'
  tabprefix: '&7'
  tabsuffix: ''
  chatformat: "&7Player &8\u2503 &7%playername%&8:&f"
  hex: b3b3b3
  defaultRank: true
